<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>

</head>
<body>
    <h1>Simon</h1>
    <h2>Game Objectives</h2>
    <h3>The object of the game is to select the repeating colors in order that have been generated at random. The more guessed correctly in order will result in a higher score!</h3>

    <button type="button" id="start">Start!</button>
    <button type="button" class="color" id="green">Green</button>
    <button type="button" class="color" id="blue">Blue</button>
    <button type="button" class="color" id="red">Red</button>
    <button type="button" class="color" id="yellow">Yellow</button>
    <button type="button" id="restart">Try Again?</button>

    

</body>
</html>
