<body>
    <h1 class ="header">Simon</h1>
    <h2 class ="header">Game Objectives</h2>
    <h3 class ="header">The object of the game is to select the repeating colors in order that have been generated at random. The more guessed correctly in order will result in a higher score!</h3>

    <p class ="header"><span id="level">Level:</span></p>
   

<div class="colordisplay"></div>



<div class="game-start">
    <button type="button" id="start">Start!</button>
    
</div>

<div class="color-container">

    <button type="button"  class="color" id="red">Red</button>
    <button type="button"  class="color" id="yellow">Yellow</button>
    <button type="button" class="color" id="blue">Blue</button>
    <button type="button" class="color" id="green">Green</button>

</div>

<div class="high">
    <p>
        High Score!!

            <li></li>
            <li></li>
